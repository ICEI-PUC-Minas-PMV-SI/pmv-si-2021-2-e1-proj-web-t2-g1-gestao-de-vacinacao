    <main class="container" id="cadastro">
        <h2 class="text-center">FILÔMETRO</h2>
        <form class="row g-2 was-validated" id="form-cadastro">
            <!-- ID -->

            <!--  Vacinador -->

    <script>
        function exibir() {
            // Remove todas as linhas do corpo da tabela
            $("#tabela-dados").html("");

            // Popula a tabela com os registros do banco de dados
            for (i = 0; i < db.data.length; i++) {
                let dado = db.data[i];

                let arrayData = dado.data.split('-');
                let novaData = arrayData[2] + '-' + arrayData[1] + '-' + arrayData[0];

                $("#tabela-dados").append(`<tr><td scope="row">${dado.id}</td>
                                                <td>${novaData}</td>
                                                <td>${dado.time}</td>
                                                <td>${dado.lotacao}</td>
                                                </tr>`);

            }

            document.getElementById('vacinados').innerHTML = db.data.length;
        }

        function init() {
            $('#msg').bind("DOMSubtreeModified", function () {
                window.setTimeout(function () {
                    $(".alert").fadeTo(500, 0).slideUp(500, function () {
                        $(this).remove();
                    });
                }, 5000);
            });

            $("#btnCadastra").click(function () {
                // Verfica se o formulário está preenchido corretamente
                if (!$('#form-cadastro')[0].checkValidity()) {
                    displayMessage("Preencha o formulário corretamente.");
                    return;
                }

                // Obtem os valores dos campos do formulário
                let campoVacinador = $("#inputVacinador").val();
                let campoUnidade = $("#inputUnidadeSaude").val();
                let campoData = $("#inputData").val();
                let campoTime = $("#inputTime").val();
                let campoLotacao = $("#inputLotacao").val();
                let dadosSGI = {
                    vacinador: campoVacinador,
                    unidade: campoUnidade,
                    data: campoData,
                    lotacao: campoLotacao,
                    time:campoTime
                    };

                let campoId = $("#inputId").val();
                if (campoId != "") {
                    Alterar(parseInt(campoId), dadosSGI);
                } else {
                    Cadastrar(dadosSGI);
                }

                exibir();

                // Limpa o formulario
                $("#form-cadastro")[0].reset();
                document.getElementById('inputVacinador').value = usuarioCorrente.nome;
                document.getElementById('inputUnidadeSaude').value = usuarioCorrente.unidade;
            });

            $("#btnEdita").click(function () {
                // Obtem os valores dos campos do formulário
                let campoId = $("#inputId").val();
                if (campoId == "") {
                    displayMessage("Selecione um item para ser alterado.");
                    return;
                }
                let campoVacinador = $("#inputVacinador").val();
                let campoUnidade = $("#inputUnidadeSaude").val();
                let campoData = $("#inputData").val();
                let campoTime = $("#inputTime").val();
                let campoLotacao = $("#inputLotacao").val();
                let dadosSGI = {
                    vacinador: campoVacinador,
                    unidade: campoUnidade,
                    data: campoData,
                    time: campoTime,
                    lotacao: campoLotacao,
              };

                Alterar(parseInt(campoId), dadosSGI);

                exibir();

                // Limpa o formulario
                $("#form-cadastro")[0].reset();
                document.getElementById('inputVacinador').value = usuarioCorrente.nome;
                document.getElementById('inputUnidadeSaude').value = usuarioCorrente.unidade;
            });

            $("#btnExclui").click(function () {
                let campoId = $("#inputId").val();
                if (campoId == "") {
                    displayMessage("Selecione um item para ser excluído.");
                    return;
                }
                Excluir(parseInt(campoId));

                exibir();

                // Limpa o formulario
                $("#form-cadastro")[0].reset();
                document.getElementById('inputVacinador').value = usuarioCorrente.nome;
                document.getElementById('inputUnidadeSaude').value = usuarioCorrente.unidade;
            });

            // Oculta a mensagem de aviso após alguns segundos
            $('#msg').bind("DOMSubtreeModified", function () {
                window.setTimeout(function () {
                    $(".alert").fadeTo(500, 0).slideUp(500, function () {
                        $(this).remove();
                    });
                }, 5000);
            });


            $("#btnLimpa").click(function () {
                $("#form-cadastro")[0].reset();
                document.getElementById('inputVacinador').value = usuarioCorrente.nome;
                document.getElementById('inputUnidadeSaude').value = usuarioCorrente.unidade;
            });

            $("#grid_tabela").on("click", "tr", function (e) {
                let linha = this;
                let dadoSelecionado;
                colunas = linha.querySelectorAll("td");

                for (i = 0; i < db.data.length; i++) {
                    // Captura o ID (colunas[0]) na tabela e atualiza os dados no formulário 
                    if (db.data[i].id == parseInt(colunas[0].innerText)) {
                        dadoSelecionado = db.data[i];
                    }
                }

                $("#inputId").val(colunas[0].innerText);
                $("#inputVacinador").val(dadoSelecionado.vacinador);
                $("#inputUnidadeSaude").val(dadoSelecionado.unidade);
                $("#inputData").val(dadoSelecionado.data);
                $("#inputTime").val(dadoSelecionado.time);
                $("#inputLotacao").val(dadoSelecionado.lotacao);
           });

            exibir();
        }
    </script>
