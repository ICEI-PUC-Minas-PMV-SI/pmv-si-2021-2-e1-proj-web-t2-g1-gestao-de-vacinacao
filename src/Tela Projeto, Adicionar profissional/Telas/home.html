<body>
    <header class="container" id="header">
        <nav class="navbar navbar-expand-lg fixed-top bg-primary-color" id="navbar">
            <div class="container py-3">
                <a href="#" class="navbar-brand primary-color">
                    <img src="img/Logo.png" alt="SGI">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar-items"
                    aria-controls="navbar-items" aria-expanded="false" aria-label="Toggle navigation">
                    <i class="bi bi-list"></i>
                </button>
                <div class="collapse navbar-collapse" id="navbar-items">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">

                        </li>

                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="container" id="main">
        <div class=container id="adicionar">
            <h1>Preencha os campos a baixo para adicionar o profissional da Saúde</h1>

            <label for="basic-url" class="form-label">Cadastro do profissional da Saúde</label>
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">Nome</span>
                <input type="text" class="form-control" placeholder="Digite o Nome" aria-label="Username" aria-describedby="basic-addon1">
              </div>
              
              <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">Sobrenome</span>
                <input type="text" class="form-control" placeholder="Digite o Sobrenome" aria-label="Username" aria-describedby="basic-addon1">
              </div>

              <div class="input-group mb-3">
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1">CPF</span>
                    <input type="text" class="form-control" placeholder="Digite o CPF" aria-label="Username" aria-describedby="basic-addon1">
                  </div>
              </div>
              
              <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">Nº de identificação </span>
                <input type="text" class="form-control" placeholder="Digite o Nº de identificação" aria-label="Username" aria-describedby="basic-addon1">
              </div>

              <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">Unidade de Saúde</span>
                <input type="text" class="form-control" placeholder="Digite a Unidade de Saúde" aria-label="Username" aria-describedby="basic-addon1">
              </div>
              
              

            <a class="btn btn-success btn-lg mt-3" href="#" role="button">Adicionar profissional da Saúde</a>

        </div>
    </main>

    <footer class="conteiner">

            <div class="d-flex align-self-center ml-3">
                <h6>Sistema de Gestão para Imunização contra COVID-19 &copy; 2021</h6>
            </div>
        </div>
    </footer>
