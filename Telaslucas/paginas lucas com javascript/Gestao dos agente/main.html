    <h1>Gestão Do Profissional de saúde</h1>

    <!-- Conteúdo -->

    <div class="container" id=tabela >
        <br />
        <h2>   
            Gestão dos Profissionais de saude
            <a onclick="getProduto(0)" class="btn btn-success btn-sm" style="float:right"
                data-toggle="modal" data-target="#produto-modal">
                <i class="fa fa-plus"></i> Adicionar
            </a>
        </h2>
        <hr />
        <div class="row">
            <div class="col-12">
                <table class="table">
                    <thead>
                        <tr>
                            <th width=5%>#</th>
                            <th width=30%>Profissional</th>
                            <th width=20%></th>
                        </tr>
                    </thead>
                    <tbody id='produto-list'>
                    </tbody>
                </table>
            </div>
        </div>

    <!--
            Modal apresentada para solicitar confirmação do usuário quanto à remoção dos dados
        -->
        <div class="modal fade" id="modal-delete" tabindex="-1" role="dialog" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Confirmação de remoção</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        Você realmente deseja remover o produto <span id="id-prod"></span>?
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Não</button>
                        <button type="button" class="btn btn-primary" id="btn-delete">Sim</button>
                    </div>
                </div>
            </div>
        </div> 
    
        <!--  Modal apresentada para solicitar os dados para preenchimento do formulário -->
    
        <div class="modal fade" id="produto-modal" tabindex="-1" role="dialog" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Produto <span id="edit-prod-id"></span></h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form id="produto-form" method="post" action="">
                            <div class="form-group">
                                <label for="produto-id" class="col-form-label">Código:</label>
                                <input type="number" class="form-control" id="produto-id" min="1" required>
                            </div>
                            <div class="form-group">
                                <label for="produto-nome" class="col-form-label">Descrição:</label>
                                <input type="text" class="form-control" id="produto-nome" required>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                                <button type="submit" class="btn btn-primary">Salvar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
